#parse("base.html")
#@mainLayout()
<h1 class="title">Order detail</h1>
<div class="container content">
    <h2 class="title is-2">Items</h2>
    <ol type="1">
        #foreach ($item in $command.getItems())
            <li>$item.getName()</li>
        #end
    </ol>
    <h2 class="title is-2">Change the status of the command</h2>
    <form method="GET" action="">
        <div class="select">
            <select id="select" name="state">
                #foreach ($state in $states)
                    <option value="$state">$state</option>
                #end
            </select>
        </div>
        <button class="button is-primary" type="submit">Update command</button>
    </form>
</div>
<script>
    document.querySelectorAll("#select > option").forEach((item) => {
        const isSelected = item.attributes.getNamedItem("value").value === "$command.getState()";
        if (isSelected) {
            item.setAttribute("selected", "selected");
        }
    });
</script>
#end
